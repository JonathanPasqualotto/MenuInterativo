<!DOCTYPE html> 
<html>
<head> 
    <title>Indicador de Menu Mágico</title> 
    <meta charset="utf-8" /> 
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>

<body>

    <div class="navigator">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span><!--icone home-->
                    <span class="text">Home</span><!--text-->
                </a><!--#-->
            </li><!--list-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span><!--icon Profile-->
                    <span class="text">Profile</span><!--text-->
                </a><!--#-->
            </li><!--list-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span><!--icon Mesage-->
                    <span class="text">Mesage</span><!--text-->
                </a><!--#-->
            </li><!--list-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span><!--icon Photos-->
                    <span class="text">Photos</span><!--text-->
                </a><!--#-->
            </li><!--list-->
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span><!--icon Setting-->
                    <span class="text">Setting</span><!--text-->
                </a><!--#-->
            </li><!--list active-->
            <div class="indicator"></div><!--indicator-->
        </ul>
    </div> <!--navigator-->

    <script>
        const list = document.querySelectorAll('.list');
        function activelink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activelink));
    </script>

    <!--ESSE TIPO DE FRAMEWORK DEVE SER COLOCADO AO FINAL DA PAGINA ANTES DA TAG BODY PARA INSTALAÇÃO-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><!--Ionic Framework = icones mais animados-->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><!--Ionic Framework = icones mais animados-->
</body>
</html>
